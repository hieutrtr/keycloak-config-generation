# 02-clients-and-roles.yaml
# Defines clients (applications) and realm-level roles.

realm: "clients-and-roles-realm"
enabled: true

clients:
  - clientId: "my-web-app"
    secret: "a-very-secret-string"
    publicClient: false
    redirectUris:
      - "https://myapp.com/callback"
      - "http://localhost:3000/callback"
  - clientId: "my-public-spa"
    publicClient: true
    redirectUris:
      - "http://localhost:4200/*"

roles:
  - name: "admin"
    description: "Administrator with full permissions"
  - name: "viewer"
    description: "Can view data"
